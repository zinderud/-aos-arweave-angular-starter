			<a
			*ngFor="let category of categories"
			class="p-3 font-medium  py-1"
			[ngClass]="[
			rla.isActive ? 'border' + primary : 'border' + contrast,
			rla.isActive ? 'underline' : 'no-underline',
			rla.isActive ? 'text' + contrastInv : 'text' + neutral
		]"
		#rla="routerLinkActive"
			routerLinkActive="active"
			[routerLinkActiveOptions]="{exact: category.name === 'Home'}"
			[routerLink]="['/' + category.link]"
		>
			{{ category.name }}
		</a>

</svg>
<awk-connection-modal
  [appInfo]="{
    name: 'C8',
    logo: 'https://capsl8.com/favicon.ico'
  }"
  [permissions]="[
    'ACCESS_ADDRESS',
    'ACCESS_PUBLIC_KEY',
    'ACCESS_ALL_ADDRESSES',
    'SIGN_TRANSACTION',
    'ENCRYPT',
    'DECRYPT',
    'SIGNATURE',
    'ACCESS_ARWEAVE_CONFIG',
    'DISPATCH'
  ]"></awk-connection-modal>
