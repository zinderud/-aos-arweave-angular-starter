<header class="fixed top-0 left-0 right-0 z-20 shadow-lg" [ngClass]="['bg' + primary]">
	<button class="absolute flex w-10 h-10 overflow-hidden border-transparent top-5 left-2 toggle md:hidden"
		title="Toggle menu" type="button" (click)="toggleMenu($event)">
		<svg *ngIf="!(menuOpen | async)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="h-8 sm:h-10"
			[ngClass]="['text' + contrast]">
			<rect width="352" height="32" x="80" y="96" class="fill-current" />
			<rect width="352" height="32" x="80" y="240" class="fill-current" />
			<rect width="352" height="32" x="80" y="384" class="fill-current" />
		</svg>
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="h-8 sm:h-10"
			[ngClass]="['text' + contrast]" *ngIf="menuOpen | async">
			<polygon class="fill-current"
				points="427.314 107.313 404.686 84.687 256 233.373 107.314 84.687 84.686 107.313 233.373 256 84.686 404.687 107.314 427.313 256 278.627 404.686 427.313 427.314 404.687 278.627 256 427.314 107.313" />
		</svg>
	</button>
	<div class="container flex items-center justify-center h-20 px-4 mx-auto md:justify-between">
		<div class="flex items-center flex-shrink-0">
			<a class="flex items-center" title="Back to homepage" [routerLink]="['/']">
				<h2>Arw Starter</h2>
	 




			</a>
		</div>
		<div class="items-center hidden space-x-8 lg:flex">
			<div class="space-x-4">
				<a rel="noopener noreferrer" href="#">Link</a>
			 
			</div>
			<awk-connect-button [size]="'md'" [label]="'Connect Wallet'" class="px-4 py-2 rounded-md dark:bg-teal-400 dark:text-gray-900">
			</awk-connect-button>
		</div>
	
	
		<awk-profile-modal [size]="'md'"></awk-profile-modal>
		<awk-connection-modal    
  [appInfo]="{
    name: 'C8',
    logo: 'https://capsl8.com/favicon.ico'
  }"
  [permissions]="[
    'ACCESS_ADDRESS',
    'ACCESS_PUBLIC_KEY',
    'ACCESS_ALL_ADDRESSES',
    'SIGN_TRANSACTION',
    'ENCRYPT',
    'DECRYPT',
    'SIGNATURE',
    'ACCESS_ARWEAVE_CONFIG',
    'DISPATCH'
  ]"></awk-connection-modal>
 
	</div>
</header>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none">
	<symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 56" id="menu">
		<path d="M48.33,45.6H18a14.17,14.17,0,0,1,0-28.34H78.86a17.37,17.37,0,0,1,0,34.74H42.33l-21-21.26L47.75,4" />
	</symbol>
</svg>
