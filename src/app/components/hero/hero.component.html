<div class="p-4 lg:p-8" [ngClass]="['bg' + default, 'text' + defaultInv]"

style="
background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
background-position: center center;
animation: gradient 15s ease infinite;
background-blend-mode: multiply;
background-size: cover;
"
>
    <section class="px-6 pt-8 pb-12 sm:pt-20 md:pb-16 lg:pb-0 2xl:pt-28">
        <div class="container flex flex-col justify-center mx-auto lg:flex-row lg:justify-between"
            [ngClass]="['bg' + contrast]">
            <div class="flex flex-col justify-center p-6 text-center rounded-sm lg:flex-1 lg:max-w-xl lg:text-left">
                <h1 class="text-5xl font-bold leading-none sm:text-7xl">
                 Angular

                    <span [ngClass]="['text' + primary]">with</span>
                    arweave
                </h1>
                <p class="mt-6 mb-8 text-lg sm:mb-12">
                    aos-arweave-angular-starter
 
                </p>
                <div
                    class="flex flex-col items-center justify-center space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4 lg:justify-start">
                  
                    <a class="px-8 py-3 text-lg font-semibold border  rounded dark:border-gray-100"
                        [ngClass]="['bg' + defaultInv, 'text' + contrast]">
                        Read the docs
                    </a>
                </div>
            </div>
            <div
                class="flex items-center justify-center flex-shrink-0 p-6 mt-8 lg:mt-0 h-72 sm:h-80 lg:h-96 xl:h-112 2xl:h-128">
                <img src="assets/img/480-360/4.jpeg" alt=""
                    class="object-cover w-full rounded-md xl:col-span-3 dark:bg-gray-500">

            </div>
        </div>
    </section>
</div>
